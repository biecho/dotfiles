# AeroSpace - i3-like tiling window manager for macOS
# Docs: https://nikitabobko.github.io/AeroSpace/guide
#
# =============================================================================
# QUICK REFERENCE
# =============================================================================
#
# Navigation:
#   alt+h/j/k/l          Focus window left/down/up/right
#   alt+1-9,0            Switch to workspace (press again to toggle back)
#   alt+tab              Toggle between last two workspaces
#
# Window Management:
#   alt+shift+h/j/k/l    Move window left/down/up/right
#   alt+shift+1-9,0      Move window to workspace 1-9,0
#   alt+p                Move workspace to next monitor
#   alt+shift+p          Move window to next monitor + follow
#   alt+f                Toggle fullscreen
#   alt+shift+f          Toggle macOS native fullscreen
#   alt+- / alt+=        Resize window smaller/larger
#   alt+space            Toggle floating/tiling
#
# Layout:
#   alt+/                Toggle tile layout (horizontal/vertical)
#   alt+,                Toggle accordion layout
#
# Modes:
#   alt+r                Resize mode (h/j/k/l to resize, esc to exit)
#   alt+g                Join mode (h/j/k/l to join with window)
#   alt+shift+;          Service mode (r=reset, esc=reload config, backspace=close others)
#
# Other:
#   alt+enter            Open Kitty terminal
#
# Integrations:
#   - JankyBorders: Colored border on focused window
#
# Note: Kitty split resize is ctrl+alt+h/j/k/l (to avoid conflict)
# =============================================================================

start-at-login = true

after-login-command = []

after-startup-command = []

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

on-focus-changed = ['move-mouse window-lazy-center']

enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = false

accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

[key-mapping]
preset = 'qwerty'

# Gaps between windows
[gaps]
outer.bottom = 8
outer.top = 8
outer.left = 8
outer.right = 8
inner.horizontal = 8
inner.vertical = 8

[exec]
inherit-env-vars = true
[exec.env-vars]
PATH = '/opt/homebrew/bin:/opt/homebrew/sbin:${PATH}'

# =============================================================================
# Workspace to Monitor Assignment
# =============================================================================
# Assign workspaces to specific monitors to prevent random workspace numbers
#
# 2-Monitor Setup:
# Monitor 1: Built-in M1 Laptop Display
# Monitor 2: External monitor

[workspace-to-monitor-force-assignment]
# External monitor
1 = 2
2 = 2
3 = 2
4 = 2
5 = 2

# M1 Laptop (Built-in Display)
6 = 1
7 = 1
8 = 1
9 = 1
0 = 1

# =============================================================================
# Main keybindings
# =============================================================================
[mode.main.binding]

# Disable annoying macOS hide shortcuts
cmd-h = []
cmd-alt-h = []

# Toggle floating/tiling
alt-space = 'layout floating tiling'

# Enter resize mode
alt-r = 'mode resize'

# Enter join mode (to create splits)
alt-g = 'mode join'

# Open Kitty terminal (i3 style)
alt-enter = 'exec-and-forget open -na kitty'

# Fullscreen
alt-f = 'fullscreen'
alt-shift-f = 'macos-native-fullscreen'

# Layout switching
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

# Focus navigation (vim-style)
alt-h = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop left'
alt-j = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop down'
alt-k = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop up'
alt-l = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop right'

# Arrow key alternatives
alt-left = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop left'
alt-down = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop down'
alt-up = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop up'
alt-right = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop right'

# Move windows
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'
alt-shift-left = 'move left'
alt-shift-down = 'move down'
alt-shift-up = 'move up'
alt-shift-right = 'move right'

# Resize windows
alt-minus = 'resize smart -50'
alt-equal = 'resize smart +50'

# Workspace navigation (1-9, 0) - auto-back-and-forth: press same key to toggle back
alt-1 = 'workspace --auto-back-and-forth 1'
alt-2 = 'workspace --auto-back-and-forth 2'
alt-3 = 'workspace --auto-back-and-forth 3'
alt-4 = 'workspace --auto-back-and-forth 4'
alt-5 = 'workspace --auto-back-and-forth 5'
alt-6 = 'workspace --auto-back-and-forth 6'
alt-7 = 'workspace --auto-back-and-forth 7'
alt-8 = 'workspace --auto-back-and-forth 8'
alt-9 = 'workspace --auto-back-and-forth 9'
alt-0 = 'workspace --auto-back-and-forth 0'

# Move window to workspace
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'
alt-shift-0 = 'move-node-to-workspace 0'

# Quick workspace switching
alt-tab = 'workspace-back-and-forth'
alt-p = 'move-workspace-to-monitor --wrap-around next'
alt-shift-p = [
  'move-node-to-monitor --wrap-around next',
  'focus-monitor next --wrap-around'
]

# Enter service mode
alt-shift-semicolon = 'mode service'

# Pull Chrome window to current workspace for side-by-side split
alt-s = 'exec-and-forget aerospace list-windows --monitor all --app-id com.google.Chrome --format %{window-id} | head -1 | xargs -I{} aerospace move-node-to-workspace --window-id {} 1'

# =============================================================================
# Resize mode
# =============================================================================
[mode.resize.binding]
h = 'resize width -50'
j = 'resize height -50'
k = 'resize height +50'
l = 'resize width +50'
minus = 'resize smart -50'
equal = 'resize smart +50'
esc = 'mode main'
enter = 'mode main'

# =============================================================================
# Join mode (create splits)
# =============================================================================
[mode.join.binding]
h = ['join-with left', 'mode main']
j = ['join-with down', 'mode main']
k = ['join-with up', 'mode main']
l = ['join-with right', 'mode main']
esc = 'mode main'
enter = 'mode main'

# =============================================================================
# Service mode (for reset, floating toggle, etc.)
# =============================================================================
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']  # Reset layout
f = ['layout floating tiling', 'mode main']  # Toggle floating
backspace = ['close-all-windows-but-current', 'mode main']

# =============================================================================
# App-to-workspace rules (auto-route apps to specific workspaces)
# =============================================================================
# To find an app's bundle ID, run: aerospace list-apps
# (the app must be running to appear in the list)
#
# 1 = Terminal (kitty)
# 2 = Browser
# 3 = Notes (Notion)
# 4 = Anki

[[on-window-detected]]
if.app-id = 'net.kovidgoyal.kitty'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'com.apple.Safari'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'org.mozilla.firefox'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'org.qutebrowser.qutebrowser'
run = ['layout tiling', 'move-node-to-workspace 2']

[[on-window-detected]]
if.app-id = 'notion.id'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'net.ankiweb.launcher'
run = 'move-node-to-workspace 4'


[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'layout floating'
