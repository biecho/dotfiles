# Starship prompt config
# Docs: https://starship.rs/config/

# Minimal, fast prompt
add_newline = false

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$line_break\
$character"""

# Right side prompt (languages, duration)
right_format = """$python$golang$java$nodejs$rust$cmd_duration"""

# Username (only show when SSH'd into a server)
[username]
show_always = false
format = "[$user]($style)@"
style_user = "green bold"
style_root = "red bold"

# Hostname (only show when SSH'd into a server)
[hostname]
ssh_only = true
format = "[$hostname]($style) "
style = "green bold"

# Prompt character
[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

# Directory (fish-style abbreviates parent dirs to single chars)
[directory]
truncation_length = 3
truncate_to_repo = true
fish_style_pwd_dir_length = 1
style = "blue bold"

# Git
[git_branch]
format = "[$branch]($style) "
style = "purple"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "red"

# Command duration (only show if > 2s)
[cmd_duration]
min_time = 2_000
format = "[$duration]($style) "
style = "yellow"

# Languages (only show when relevant files detected)
[python]
format = '[py $version( \($virtualenv\))]($style) '
style = "yellow"

[golang]
format = '[go $version]($style) '
style = "cyan"

[java]
format = '[java $version]($style) '
style = "red"

[nodejs]
format = '[node $version]($style) '
style = "green"

[rust]
format = '[rs $version]($style) '
style = "orange"
