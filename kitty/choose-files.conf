# =============================================================================
# Choose Files Kitten Configuration
# =============================================================================
# Fuzzy file picker with syntax-highlighted previews.
# Docs: https://sw.kovidgoyal.net/kitty/kittens/choose-files/
#
# USAGE:
#   kitten choose-files              Select file(s)
#   kitten choose-files --mode=dir   Select directory
#
# KITTY KEYBINDINGS (defined in kitty.conf):
#   cmd+o         Insert file path at cursor
#   cmd+shift+o   Insert directory path at cursor
#   cmd+e         Pick file(s) and open in nvim
#   cmd+shift+e   Pick directory and open in nvim
#
# SHELL FUNCTIONS (defined in .zshrc, only in Kitty):
#   cf            Select file(s), print to stdout
#   cfd           Select directory, print to stdout
#   nvf           Pick file(s) and open in nvim
#   nvd           Pick directory and open in nvim
#
# NAVIGATION (inside picker):
#   Ctrl+n/p      Navigate results (vim-style)
#   Arrow keys    Navigate results
#   Tab           Enter directory
#   Shift+Tab     Go to parent directory
#   Ctrl+~        Jump to home (~)
#   Ctrl+/        Jump to root (/)
#   Ctrl+T        Jump to /tmp
#   Enter         Accept selection
#   Shift+Enter   Add to multi-selection
#   Esc           Cancel
#
# OVERRIDE DEFAULTS (via command-line flags):
#   kitten choose-files --show-hidden=true       Show dotfiles
#   kitten choose-files --respect-ignores=false  Show gitignored files
#   kitten choose-files --show-preview=false     Hide preview panel
#   kitten choose-files --sort-by-last-modified  Sort by date
#
# FILE TYPE FILTERING (command-line examples):
#   kitten choose-files --file-filter "glob:*.py:Python"
#   kitten choose-files --file-filter "glob:*.{ts,tsx}:TypeScript"
#   kitten choose-files --file-filter "mime:image/*:Images"
#   kitten choose-files --file-filter "mime:text/*:Text files"
#
# =============================================================================

# -----------------------------------------------------------------------------
# Filesystem Scanning
# -----------------------------------------------------------------------------
# Show hidden files (dotfiles)
# Override: --show-hidden=true
show_hidden false

# Respect .gitignore and .ignore files
# Override: --respect-ignores=false
respect_ignores true

# Sort by modification time instead of name
# Override: --sort-by-last-modified
sort_by_last_modified false

# Custom ignore patterns (gitignore syntax)
# These apply even when respect_ignores is false
ignore .git
ignore .hg
ignore .svn
ignore node_modules
ignore __pycache__
ignore .venv
ignore venv
ignore .env
ignore target
ignore dist
ignore build
ignore .next
ignore .nuxt
ignore .output
ignore .cache
ignore .pytest_cache
ignore .mypy_cache
ignore *.pyc
ignore .DS_Store
ignore Thumbs.db
ignore *.swp
ignore *.swo
ignore *~

# -----------------------------------------------------------------------------
# Appearance
# -----------------------------------------------------------------------------
# Show file previews
# Override: --show-preview=false
show_preview true

# Syntax highlighting theme for previews
pygments_style one-dark
dark_pygments_style one-dark

# Preview cache size in GB
cache_size 0.5

# -----------------------------------------------------------------------------
# Keybindings
# -----------------------------------------------------------------------------
# Vim completion-style navigation (Ctrl+n/p like vim's popup menu)
# Plain j/k can't be used as they'd conflict with typing in the filter
map ctrl+n next 1
map ctrl+p next -1
