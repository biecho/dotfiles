# Kitten SSH Configuration
# https://sw.kovidgoyal.net/kitty/kittens/ssh/#opt-kitten-ssh.forward_remote_control

# Forward Kitty remote control to remote servers
# This allows remote Neovim (with smart-splits.nvim) to communicate
# with local Kitty for seamless split navigation
forward_remote_control yes

# Share connections to reduce latency and enable cmd+t to clone SSH sessions
share_connections yes

# Port forwarding for markdown preview
local_forward 9765 localhost:9765
