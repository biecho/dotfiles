# Cyberdream theme for termusic
# Matches the Cyberdream terminal colorscheme
colors:
  # Default colors
  primary:
    background: '#16181a'
    foreground: '#ffffff'

  # Cursor
  cursor:
    text: '#16181a'
    cursor: '#ffffff'

  # Normal colors
  normal:
    black:   '#16181a'
    red:     '#ff6e5e'
    green:   '#5eff6c'
    yellow:  '#f1ff5e'
    blue:    '#5ea1ff'
    magenta: '#bd5eff'
    cyan:    '#5ef1ff'
    white:   '#ffffff'

  # Bright colors
  bright:
    black:   '#3c4048'
    red:     '#ff6e5e'
    green:   '#5eff6c'
    yellow:  '#f1ff5e'
    blue:    '#5ea1ff'
    magenta: '#bd5eff'
    cyan:    '#5ef1ff'
    white:   '#ffffff'
